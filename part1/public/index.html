<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="/javascripts/vue.js" defer></script>
</head>

<body>
    <h1>Dog of the day!</h1>
    <p>Move your mouse up to go down and to the left to go right to see the image</p><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div style="margin: 0 200px 0 10000px">
        <button v-if="viewImage == 0" type="button" class="checkStepOne" @click="viewImage = 1">Would you like to see the image?</button>
        <button v-if="viewImage == 1" type="button" class="checkStepOne" @click="viewImage = 2">Are you sure?</button>
        <button v-if="viewImage == 2" type="button" class="checkStepOne" @click="viewImage = 3">You have one more chance to not see the image.</button>
        <button v-if="viewImage == 3" type="button" class="checkStepOne" @click="viewImage = 4">Okay, so long as you're sure. This button displays the image</button>
        <img v-if="viewImage == 4" :src="dogImage || '/images/cat.png'" alt="Dog of the day" height="300" title="Dog of the day">
        <p v-if="viewImage == 4">Scroll back to the left to see the dog name and size</p>
    </div>
    <div v-if="dogImage != ''">
        <p>Dog name: {{ dogName }}</p>
        <p>Dog size: {{ dogSize }}</p>
    </div>
    <div v-if="errorMessage != ''">
        <p>{{ errorMessage }}</p>
    </div>
</body>
</html>
