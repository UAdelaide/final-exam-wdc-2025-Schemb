<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="/javascripts/vue.js" defer></script>
</head>

<body>
    <h1>Dog of the day!</h1>
    <p>Move your mouse up to go down and to the left to go right to see the image</p><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div style="margin-left: 10000px;">
        <button type="button" class="checkStepOne" @click="viewImage = 1">Would you like to see the image</button>
        <img v:src="dogImage || '/images/cat.png'" alt="Dog of the day" height="300" title="Dog of the day">
        <p>Scroll back to the left to see the dog name and size</p>
    </div>
    <div v-if="dogImage != ''">
        <p>Dog name: {{ dogName }}</p>
        <p>Dog size: {{ dogSize }}</p>
    </div>
    <div v-if="errorMessage != ''">
        <p>{{ errorMessage }}</p>
    </div>
</body>
</html>
