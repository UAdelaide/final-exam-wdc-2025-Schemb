<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="/javascripts/vue.js" defer></script>
</head>

<body>
    <h1>Dog of the day!</h1>
    <img :src="dogImages || '/images/cat.png'" alt="Dog of the day" height="300" title="Dog of the day">
    <div v-if="dogImage != ''">
        <p>Dog name: {{ dogName }}</p>
        <p>Dog size: {{ dogSize }}</p>
    </div>
    <div v-if="errorMessage != ''">
        <p>{{ errorMessage }}</p>
    </div>
</body>
</html>
