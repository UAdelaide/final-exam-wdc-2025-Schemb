<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/stylesheets/style.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>

    <form @submit.prevent="login">
      <label for="username">Username</label>
      <input v-model="username" type="text" required>

      <label for="password">Password</label>
      <input v-model="password" type="password" required>

      <button type="submit">Log In</button>
    </form>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          userId: '',
          username: '',
          role: '',
          errorMessage: ''
        };
      },
      methods: {
        async login() {
          try {
              const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: this.username,
                        password: this.password
                    })
                });

              if (!response.ok) {
                  const errorData = await response.json();
                  this.errorMessage = errorData.message || 'An error occurred.';
                  return;
              }

              const data = await response.json();
              this.userId = data.user.user_id;
              this.username = data.user.username;
              this.role = data.user.role;
              this.errorMessage = '';

              console.log('end');

              Cookies.set('sessionCookie', JSON.stringify({userId: this.userId, username: this.username, role: this.role}));
              window.location.href = '/owner-dashboard.html';
          } catch (error) {
              this.errorMessage = 'Could not fetch users. Please try again later.';
          }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
